<div class="loginContainer">
    <h1 mat-dialog-title>Identifícate</h1>
    <br>
    <mat-dialog-content class="mat-typography texBox">
        <form [formGroup]="loginForm" (ngSubmit)="checkUser()" autocomplete="off">
            <hr>
            <div>
                <h2>Nombre de Usuario:</h2>
                <input matInput type="text" formControlName="username" style="background: white; color: black;">
                <h2>Contraseña:</h2>
                <input matInput type="password" formControlName="password" style="background: white; color: black;">
            </div>
            <hr><br>
            <div fxLayout>
                <a mat-raised-button color="primary" type="button" [routerLink]="['auth/signup']" (click)="cancel()">Regístrate</a>
                <button mat-raised-button color="accent" type="submit">Verificar</button>
                <br><br>
                <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
