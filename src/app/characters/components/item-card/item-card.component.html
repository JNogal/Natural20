<mat-card>
    <mat-card-header>
        <mat-card-title class="charname">{{item.name}}</mat-card-title>
        <mat-card-subtitle class="charage">{{item.type}}</mat-card-subtitle>
        <span class="spacer"></span>
        <div mat-card-avatar>
            <div class="circle">
                <div class="content">
                    {{item.price}} g
                </div>
            </div>
        </div>
    </mat-card-header>
    <img mat-card-image [src]="item | itemimg">
    <mat-card-content>
        <hr>
    </mat-card-content>

    <mat-card-actions>
        <!-- <button mat-button color="warn" [routerLink]="['/characters', character.characterId, 'inventory', item.itemId, 'details']">
            Leer Más
        </button> -->
        <a mat-button color="warn" [routerLink]="['../..', character.characterId, 'inventory', item.itemId, 'details']">
            Leer Más
        </a>
        <button mat-button color="info" [routerLink]="['../..', character.characterId, 'inventory', item.itemId, 'edit']">
            Editar
        </button>
    </mat-card-actions>
</mat-card>
